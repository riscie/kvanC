<h1>Send an Email</h1><hr>
<div class="modal-body">
    <div class="form-group">
        <label for="email-to" class="col-sm-2 control-label">To</label>
        <div class="col-sm-10">
            <input [(ngModel)]="email.recipient" placeholder="to" id="email-to" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="email-from" class="col-sm-2 control-label">From</label>
        <div class="col-sm-10">
            <input [(ngModel)]="email.sender" placeholder="from" id="email-from" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="email-message" class="col-sm-2 control-label">Message</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="email.message" placeholder="message" id="email-message" class="form-control" rows="3"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a class="btn btn-default" (click)="resetForm()">Cancel</a>
            <button type="submit" class="btn btn-default btn-primary" (click)="sendEmail()">Send</button>
        </div>
    </div>
</div>
<h1>Your Emails</h1><hr>
<div class="col-sm-offset-2 col-sm-10">
    <br />
    <br />
    <table class="table table-striped">
        <tr *ngFor="#email of emails">
            <td>
                <b>{{email.recipient}}</b> worte <b>{{email.sender}}</b> a message:
                <pre> {{email.message}}</pre>
            </td>
        </tr>
    </table>
</div>
