<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
	<link rel="stylesheet" th:href="@{/bootstrap.min.css}" href="../../static/bootstrap.min.css" />
</head>
<body class="container-fluid">
	<form class="form-horizontal" action="#" th:action="@{/emails}" th:object="${email}" method="post" >
    	<div class="modal-header">
			<h4 class="modal-title">Enter Email</h4>
        </div>
        <div class="modal-body">
		    <div class="form-group">
		      <label for="email-to" class="col-sm-2 control-label">To</label>
		      <div class="col-sm-10">
		      	<input th:field="*{recipient}" placeholder="to" id="email-to" class="form-control" ></input>
		      </div>
		    </div>
		    <div class="form-group">
		      <label for="email-from" class="col-sm-2 control-label">From</label>
		      <div class="col-sm-10">
		      	<input th:field="*{sender}" placeholder="from" id="email-from" class="form-control" ></input>
		      </div>
		    </div>
		    <div class="form-group">
		      <label for="email-message" class="col-sm-2 control-label">Message</label>
		      <div class="col-sm-10">
		      	<textarea th:field="*{message}"  placeholder="message" id="email-message" class="form-control" rows="3"></textarea>
		      </div>
		    </div>
			<div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
				    <a class="btn btn-default" th:href="@{/emails?form=create}">Cancel</a>
				    <button type="submit" class="btn btn-default btn-primary">Send</button>
		    	</div>
			</div>
			<a href="/lab6/emails">ZurÃ¼ck</a>
	    </div>
    </form>
 </body>
 </html>
